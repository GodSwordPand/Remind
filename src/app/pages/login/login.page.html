    <form (ngSubmit)="login()" [formGroup]="credentials">
      <ion-item >

        <ion-input color="light" type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-button color="light" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
      </ion-item>

      <ion-button type="submit" color="light" expand="block" shape="round" fill="outline" [disabled]="!credentials.valid">Connexion</ion-button>
      <br>
      <ion-button routerLink="/register" color="tertiary" expand="block" shape="round">Inscription</ion-button>
